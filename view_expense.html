<!DOCTYPE html> 
<html> 
<head> 
	<title>Expense Tracker</title> 
	<link rel="stylesheet" type="text/css" href="viewexpense.css" /> 
</head> 

<body> 
<div class="profile-photo">
    <h1><img src="download.jfif" alt="profile photo" width="80" height="80"><span>E</span>xpense Tracker</h1>
</div>
	<br><br>
<div class="container"> 
		<h2>Track your Expenses Here!</h2> 
		<form id="expense-form"> 
			<input type="text"
				id="expense-name"
				placeholder="Expense Name" required /> 
			<input type="number"
				id="expense-amount"
				placeholder="Amount" required /> 
			<button type="submit">
				Add Expense 
			</button> 
            <button type="submit">
				Edit Expense 
			</button> 
		</form> 
		<div class="expense-table"> 
			<table> 
				<thead> 
					<tr> 
						<th>Expense Name</th> 
						<th>Amount</th> 
						<th>Action</th> 
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table> 
			<div class="total-amount"> 
				<strong>Total:</strong> 
				Ksh<span id="total-amount">0</span> 
			</div> 
		</div> 
	</div> 
</body> 
<footer>
    <p> &copy; 2024 Expense Tracker. All rights reserved.</p>
</footer>
</html>
